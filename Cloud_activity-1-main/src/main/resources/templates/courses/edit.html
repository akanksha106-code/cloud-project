<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Users</a>
            <a class="nav-link active" href="/courses">Courses</a>
            <a class="nav-link" href="/enrollments">Enrollments</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning">
            <h3 class="mb-0">Edit Course</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/courses/edit/' + ${course.id}}" th:object="${course}" method="post">
                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input class="form-control" th:field="*{courseName}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Code</label>
                    <input class="form-control" th:field="*{courseCode}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Credits</label>
                    <input type="number" class="form-control" th:field="*{credits}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Instructor</label>
                    <input class="form-control" th:field="*{instructor}" required>
                </div>
                <button class="btn btn-warning" type="submit">Update</button>
                <a href="/courses" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
