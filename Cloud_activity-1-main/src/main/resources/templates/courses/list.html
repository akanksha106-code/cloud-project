<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Users</a>
            <a class="nav-link active" href="/courses">Courses</a>
            <a class="nav-link" href="/enrollments">Enrollments</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Course List</h3>
            <a href="/courses/add" class="btn btn-light">Add New Course</a>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Credits</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.credits}"></td>
                    <td th:text="${course.instructor}"></td>
                    <td>
                        <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/courses/delete/' + ${course.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
