<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Users</a>
            <a class="nav-link active" href="/courses">Courses</a>
            <a class="nav-link" href="/enrollments">Enrollments</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Add New Course</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/courses/add}" th:object="${course}" method="post">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" 
                           th:field="*{courseName}" required>
                </div>
                <div class="mb-3">
                    <label for="courseCode" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="courseCode" 
                           th:field="*{courseCode}" required>
                </div>
                <div class="mb-3">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" class="form-control" id="credits" 
                           th:field="*{credits}" required>
                </div>
                <div class="mb-3">
                    <label for="instructor" class="form-label">Instructor</label>
                    <input type="text" class="form-control" id="instructor" 
                           th:field="*{instructor}" required>
                </div>
                <button type="submit" class="btn btn-info text-white">Save</button>
                <a href="/courses" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
