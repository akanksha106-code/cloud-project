spring.application.name=DBS

# Google Cloud SQL Connection
# Format: jdbc:mysql://google/<database_name>?cloudSqlInstance=<project_id>:<region>:<instance_name>&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.url=jdbc:mysql://google/cloud_test_db?cloudSqlInstance=winter-vim-482820-f7:us-central1:cloud-test-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:dbsuser}
spring.datasource.password=${DB_PASS:CloudApp2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings (smaller for App Engine)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Logging Configuration (less verbose for production)
logging.level.org.hibernate.SQL=INFO
logging.level.org.example.dbs=INFO
logging.level.com.google.cloud.sql=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always