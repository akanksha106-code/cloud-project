spring.application.name=DBS

# Google Cloud SQL Connection
spring.datasource.url=jdbc:mysql://google/cloud_test_db?cloudSqlInstance=winter-vim-482820-f7:us-central1:cloud-test-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&enabledTLSProtocols=TLSv1.2
spring.datasource.username=dbsuser
spring.datasource.password=CloudApp2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings 
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.org.hibernate.SQL=INFO
logging.level.org.example.dbs=INFO
logging.level.com.google.cloud.sql=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration - App Engine uses PORT environment variable
server.port=${PORT:8080}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always