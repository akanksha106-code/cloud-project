spring.application.name=DBS


spring.datasource.url=jdbc:mysql://google/cloud_test_db?cloudSqlInstance=${GOOGLE_CLOUD_PROJECT:winter-vim-482820-f7}:${GOOGLE_CLOUD_REGION:us-central1}:${CLOUD_SQL_INSTANCE:cloud-test-db}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:dbsuser}
spring.datasource.password=${DB_PASS:CloudApp2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.example.dbs=INFO
logging.level.com.google.cloud.sql=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always