spring.application.name=DBS

# Google Cloud SQL MySQL Connection
spring.datasource.url=jdbc:mysql://google/cloud_test_db?cloudSqlInstance=winter-vim-482820-f7:us-central1:cloud-test-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:dbsuser}
spring.datasource.password=${DB_PASS:CloudApp2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.example.dbs=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Port
server.port=8080